<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fonts/themify/themify-icons.css">

    <title>Novo Contato</title>

    <script src="./scripts/register.js"></script>
</head>
<body>


    <div class="container">
        <nav>
            <i class="ti-menu"></i>
            <h1>Contatos</h1>
            <i class="ti-search"></i>
            <i class="ti-help-alt"></i>
            <i class="ti-settings"></i>
        </nav>

        <header class="header-title">
            <a href="index.html"><i class="ti-close"></i></a>
            <h6>Novo Cadastro</h6>
            <button onclick="newPerson()">Salvar</button>
        </header>


        <main>

            <div class="image-contact ti-user"></div>

            <form id="form-register" >

                <div>
                    <span class="ti-user"></span>
                </div>

                <div>
                    <label for="name" id="lname">Nome</label>
                    <input type="text" name="name" id="name" placeholder="Primeiro nome" required>
                    <i class="ti-close"></i>
                    <label for="lastName">Sobrenome</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Sobrenome">
                </div>

                <div>
                    <span class="ti-id-badge"></span><br>
                </div>

                <div>
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" placeholder="Informe somente os nÃºmeros" required>
                    <i class="erase ti-close"></i>
                </div>

                <div>
                    <span class="ti-calendar"></span><br>
                </div>

                <div>
                    <label for="dateOfBirth">Data de Nascimento</label>
                    <input type="date" name="dateOfBirth" id="dateOfBirth" placeholder="dd/mm/aaaa" required>
                    <i class="erase ti-close"></i>
                </div>

                <div>
                    <span class="ti-email"></span><br>
                </div>

                <div>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="E-mail" required>
                </div>

                <div>
                    <span class="ti-mobile"></span><br><br>
                </div>
                
                <div>
                    <label for="phones">Telefones</label>
                    <input type="text" name="phones" id="phone1" placeholder="Telefone Celular" required><br>
                    <input type="text" name="phones" id="phone2" placeholder="Telefone Residencial">
                </div>
            </form>
        </main>

        <p id="message"></p>

    </div>
    
</body>
</html>
