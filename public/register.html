<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fonts/themify/themify-icons.css">

    <title>Novo Contato</title>
</head>
<body>


    <div class="container">
        <nav>
            <i class="ti-menu"></i>
            <h1>Contatos</h1>
            <i class="ti-search"></i>
            <i class="ti-help-alt"></i>
            <i class="ti-settings"></i>
        </nav>

        <header>
            <i class="ti-close"></i>
            <h6>Novo Cadastro</h6>
            
        </header>


        <form id="form-register">
            <label for="name">Nome</label><br>
            <input type="text" name="name" id="name" placeholder="Primeiro nome"><br>

            <label for="lastName">Sobrenome</label><br>
            <input type="text" name="lastName" id="lastName" placeholder="Sobrenome"><br>

            <label for="cpf">CPF</label><br>
            <input type="text" name="cpf" id="cpf" placeholder="Informe somente os nÃºmeros"><br>

            <label for="dateOfBirth">Data de Nascimento</label><br>
            <input type="text" name="dateOfBirth" id="dateOfBirth" placeholder="Data de Nascimento"><br>

            <label for="email">E-mail</label><br>
            <input type="email" name="email" id="email" placeholder="E-mail"><br>

            <label for="phones">Telefones</label><br>
            <input type="text" name="phones" id="phone1" placeholder="Telefone Celular"><br>
            <input type="text" name="phones" id="phone2" placeholder="Telefone Residencial"><br>

            
            <button type="reset" onclick="enviar()">Enviar</button>
            
        </form>

    </div>
    
    <script src="./scripts/register.js"></script>
</body>
</html>
